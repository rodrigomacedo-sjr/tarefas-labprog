<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Atualizar Tarefa</h1>
        <form th:action="@{/atualizar/{id}(id=${tarefa.id})}" th:object="${tarefa}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" th:field="*{titulo}" id="titulo" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" th:field="*{descricao}" id="descricao" class="form-control">
            </div>
            <div class="mb-3">
                <label for="prazo" class="form-label">Prazo:</label>
                <input type="date" th:field="*{prazo}" id="prazo" class="form-control">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" th:field="*{concluido}" id="concluido" class="form-check-input">
                <label for="concluido" class="form-check-label">Concluído</label>
                <div class="text-danger" th:if="${#fields.hasErrors('concluido')}" th:errors="*{concluido}"></div>
            </div>
            <div class="btn-container">
                <input type="submit" value="Atualizar" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
